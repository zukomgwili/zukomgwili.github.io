name: Site checks

on:
  pull_request:
    branches: [ main, '001-modernize-website' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'
      - name: Install Bundler deps
        run: bundle config set --local path 'vendor/bundle' && bundle install --jobs 4 --retry 3
      - name: Build site
        run: bundle exec jekyll build --destination _site

      - name: Upload built site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  privacy-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: Run privacy enforcement check
        run: |
          chmod +x scripts/check-third-party-scripts.sh || true
          scripts/check-third-party-scripts.sh _site

  discoverability:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: Run discoverability check script
        run: |
          chmod +x scripts/check-discoverability.sh || true
          scripts/check-discoverability.sh _site

  pr-compliance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Check PR compliance (require constitution mention)
        run: |
          chmod +x scripts/check-pr-compliance.sh || true
          scripts/check-pr-compliance.sh

  # Placeholder link-check and a11y jobs â€” implementers should choose tools and adjust config
  link-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: Run HTMLProofer (link-check)
        run: |
          bundle exec htmlproofer _site --assume_extension --url_ignore '/#'

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: Run Lighthouse CI (collect report)
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            file://_site/index.html
            file://_site/2021-08-14-bananas.html
          uploadArtifacts: true
          output: json
      - name: Upload Lighthouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/

  a11y-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site
      - name: Start temporary static server
        run: |
          python3 -m http.server 4000 -d _site &
          # Wait for server to be ready
          for i in {1..10}; do curl -sSf http://127.0.0.1:4000/ && break || sleep 1; done
      - name: Run pa11y accessibility checks
        run: |
          npx --yes pa11y http://127.0.0.1:4000/ || exit 1
          npx --yes pa11y http://127.0.0.1:4000/about/ || exit 1
